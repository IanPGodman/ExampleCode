<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
  <head th:replace="~{fragments :: header}"></head>
  <body>
    <div class="container">
      <form class="form-signin" th:action="@{/performlogin}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>Example: user / password</p>
        <p th:if="${error}" class="error">Invalid user or password</p>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus/>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus/>
        </p>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
      </form>
    </div>
  </body>
</html>
