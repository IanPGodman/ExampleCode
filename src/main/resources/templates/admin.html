<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="~{fragments :: header}"></head>
<body>
    <div class="container">
        <h1 class="center">Administration</h1>
        <div class="row align-items-start">
            <div class="col-4">
                <h2 class="center">User Maintenance</h2>
                <table>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Enabled</th>
                        <th>isAdmin</th>
                    </tr>
                    <span th:each="user: ${users}">
                    <tr>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.email}"></td>
                        <td><input class="user-maintenance" type="checkbox" th:id="'enabled-' + ${user.userId()}" th:checked="${user.isEnabled}" onclick="userUpdate(this)"/> </td>
                        <td><input class="user-maintenance" type="checkbox" th:id="'admin-' + ${user.userId()}" th:checked="${user.isAdmin}" onclick="userUpdate(this)"/></td>
                    </tr>
                    </span>
                </table>
            </div>
            <div class="col-5">
                <h2 class="center">Manage Veg</h2>
                <div class="container">
                    <nav class="navbar navbar-expand-sm bg-light">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <button class="btn btn-sm btn-primary btn-block" onclick="removeVeg()">Remove a Veg</button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-sm btn-primary btn-block" onclick="addNewVeg()">Add new Veg</button>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="container">
                    <div id="admin-ajax-panel">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div th:replace="~{fragments :: footer}"></div>
    </div>
</body>
</html>
