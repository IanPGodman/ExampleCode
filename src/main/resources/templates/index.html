<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head th:replace="~{fragments :: header}"></head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <form action="#" th:action="@{/logout}" method="post">
                                <button id="logout-menu-item" class="btn btn-sm btn-primary btn-block" type="submit">Logout</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <button id="clear-selected-menu-item" class="btn btn-sm btn-primary btn-block" onclick="clearVegSel()">Clear Selected</button>
                        </li>
                        <li class="nav-item">
                            <button id="recipe-menu-item" class="btn btn-sm btn-primary btn-block" onclick="recipeSugestions()">Recipe Sugestions</button>
                        </li>
                        <li class="nav-item">
                            <button id="admin-menu-item" th:disabled="${adminDisabled}" class="btn btn-sm btn-primary btn-block" onclick="window.location.href = '/admin';">Administration</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="veg-list">
            <span th:each="veg: ${veglist}" th:with="img_src='/images/'+${veg.image_name}">
                <button class="list-veg-item" th:attr="onclick=|vegPress('${veg.name}')|">
                    <img class="veg-image" th:attr="title=${veg.name}" th:src="@{'/images/' + ${veg.image_name}}">
                </button>
            </span>
        </div>
        <br/>
        <h1 class="center">Selected Items.</h1>
        <div class="container">
            <div id="havelist">
                <div th:replace="~{fragments :: selected}"></div>
            </div>
        </div>
        <div class="container">
            <div th:replace="~{fragments :: footer}"></div>
        </div>
    </body>
</html>
