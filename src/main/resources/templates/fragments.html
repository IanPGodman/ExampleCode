<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<span th:fragment="copy">
    &copy; 2024 Ian Godman
</span>

<span th:fragment="load_result">
    <div class="load_message" th:text="${load_message}"> ></div>
</span>

<span  th:fragment="notification">
    <div class="notification_message" th:text="${notificationText}"> ></div>
</span>

<span th:fragment="error">
    <div class="error_message" th:text="${errorText}"> ></div>
</span>

<head th:fragment="header">
    <meta charset="utf-8" />
    <meta name="author" content="Ian Godman">
    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <meta name="description" th:attr="content=${page_description}"/>

    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>
    <title><th:block th:text="${app_name}"></th:block></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        jQuery.noConflict()
    </script>
    <script type="text/javascript" src="/js/script.js"></script>
</head>

<span th:fragment="footer">
    <div class="centered footer">
        <span th:replace="~{fragments :: copy}"></span>
        <a href="/index" th:href="@{/index}">Back to home page</a>
    </div>
</span>

<span th:fragment="selected">
    <div th:if="${#lists.isEmpty(selectedlist)}">No Selection</div>
    <div th:if="${not #lists.isEmpty(selectedlist)}">
        <div class="veg-list" th:each="selection: ${selectedlist}">
            <span class="list-veg-item">
                <img class="veg-image" th:src="@{'/images/' + ${selection.getImageName()}}">
                <span th:text="${selection.getCount()}"></span>
            </span>
        </div>
    </div>
</span>


</html>
